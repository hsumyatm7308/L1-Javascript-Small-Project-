<!DOCTYPE html>
<html>

<head>
    <title>Register Form /Modal Box</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="container">


        <h2>Modal Singup</h2>
        <button id="btn-signup">Singup</button>
        <button id="btn-fullscreen">Open Full Screen</button>
        <button id="btn-closescreen">Close Full Screen</button>

        <!-- start Modal area  -->
        <!-- start signup modal  -->
        <div id="signupmodal" class="modal">

            <span class="btn-close">X</span>

            <form class="form" action="" method="">

                <h2>Register Form </h2>

                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" id="username" class="input-group-text">
                </div>

                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="email" class="input-group-text">
                </div>

                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input type="password" name="password" id="password" class="input-group-text">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn">Register</button>
                </div>
            </form>
        </div>
        <!-- end signup modal  -->
        <!-- end Modal area  -->
    </div>
    <script src="./app.js"></script>
</body>

</html>
