<!DOCTYPE html>
<html>

<head>
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="carousel">
            <ol class="carousel-indecators">
                <li class="dot " data-bs-slide-to="1"></li>
                <li class="dot" data-bs-slide-to="2"></li>
                <li class="dot" data-bs-slide-to="3"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="./user/p1.jpg" alt="" class="user" width="100px">
                    <h3 class="jobtitle">Project Director</h3>
                    <a href="javascript.void(0);" class="contact-btn"><i class="fas fa-sms"></i> Contant Me</a>
                </div>

                <div class="carousel-item">
                    <img src="./user/p3.jpg" alt="" class="user" width="100px">
                    <h3 class="jobtitle">Senior Developer</h3>
                    <a href="javascript.void(0);" class="contact-btn"><i class="fas fa-envelope"></i> Contant Me</a>
                </div>

                <div class="carousel-item">
                    <img src="./user/p2.jpg" alt="" class="user" width="100px">
                    <h3 class="jobtitle">Junior Web Developer</h3>
                    <a href="javascript.void(0);" class="contact-btn"><i class="fas fa-phone"></i> Contant Me</a>
                </div>



            </div>

            <a href="javascript:void(0)" id="prev" class="carousel-control-prev"><i class="fas fa-angle-left"></i></a>
            <a href="javascript:void(0);" id="next" class="carousel-control-next"><i class="fas fa-angle-right"></i></a>



        </div>

    </div>

    <script src="./app.js"></script>
</body>

</html>
